  <title>Desafio 04</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <section class="conteudo">
      <header>
        <div class="info-perfil">
          <div class="img-perfil">
            <img src="./assets/Avatar.png" alt="avatar">
          </div>
          <div class="desc-perfil">
            <p>Rafa Dev</p>
            <span>Online</span>
          </div>
        </div>
        <button id="close"><img src="./assets/close.png" alt="fechar"></button>

      </header>
      <p class="horario-topo">Hoje 11:30</p>

      <div class="container-chat">
        <div class="menssagem ">
          <div class="message friend">
            <span>Rafa Dev - 11:30</span>
            <p>Tive uma ideia incrível para um projeto! 😍</p>
          </div>
          <div class="message you">
            <span>Você - 11:32</span>
            <p>Sério? Me conta mais.</p>
          </div>
          <div class="message friend">
            <span>Rafa Dev - 11:34</span>
            <p>
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
          <div id="ultima" class="message you">
            <span>Você - 11:36</span>
            <p>#boraCodar! 🚀</p>
          </div>
        </div>
      </div>
    </section>

      <input id="enviar-msg" type="text" placeholder="Digite sua mensagem" />
