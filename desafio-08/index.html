<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <div class="dados-gerais">
      <div class="nps">
        <h2>NPS geral</h2>
        <div class="emoji">
          <img src="./assets/positivo.png" alt="positivo">
          <p>Excelente</p>
        </div>
        <span>NPS Score 75</span>
      </div>
      <div class="vendas-fechadas">
        <h2>Vendas Fechadas</h2>
        <img src="./assets/grafico-1.png" alt="grafico-1">
        <div class="estatiscas-vendas">
          <span>Esperado 100</span>
          <span>Alcançado 70</span>
        </div>
      </div>
      <div class="meta-mensal">
        <h2>Meta Mensal</h2>
        <img src="./assets/grafico-2.png" alt="grafico-2">
        <div class="estatiscas-vendas estatiscas-metas">
          <span>Esperado R$ 70k</span>
          <span>Alcançado R$ 63</span>
        </div>
      </div>
    </div>
    <div class="vendas-semanais">
      <div class="dados-semanais">
        <h2>Vendas por dia da Semana</h2>
        <p>Dia com mais vendas</p>
        <span>quarta-feira</span>
        <p>Dia com menos vendas</p>
        <span>domingo</span>
      </div>
      <img src="./assets/grafico-3.png" alt="">
    </div>
  </section>
</body>

</html>
