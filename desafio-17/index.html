<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio-17</title>

  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="container-calendario">
    <div class="headerToolBar">
      <button class="prev btn">
        <img src="./assets/arrow-left.svg" alt="Ícone de seta para a esquerda" />
      </button>
      <div class="title"></div>
      <button class="next btn">
        <img src="./assets/arrow-right.svg" alt="Ícone de seta para a direita" />
      </button>
    </div>
    <div id='calendar'></div>
  </section>

  <script src="
https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js
"></script>
  <script src="./script.js"></script>
</body>

</html>
