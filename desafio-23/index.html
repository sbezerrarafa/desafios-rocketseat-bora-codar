<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 23</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <form id="meuForm">
      <div class="step-progress">
        <strong class="ativo">Contato</strong>
        <img src="./assets/icons.svg" alt="seta">
        <strong>Empresa</strong>
        <img src="./assets/icons.svg" alt="seta">
        <strong class="">Projeto</strong>
      </div>
      <div class="form-step ativo">
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-wrapper">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" onkeypress="return /\d/.test(event.key)">
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="container-button button-direita">
          <button class="btn padrao next-btn" type="button">continuar</button>
        </div>
      </div>
      <div class="form-step">
        <div class="content">
          <div class="input-wrapper">
            <label for="nomeEmpresa">Nome da Empresa</label>
            <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>
          </div>
          <div class="input-wrapper">
            <label for="qtdfuncionarios">Números de funcionários</label>
            <input type="text" id="qtdfuncionarios" name="qtdfuncionarios" onkeypress="return /\d/.test(event.key)">
          </div>
          <div class="input-wrapper">
            <label for="sobreNegocio">Sobre seu negócio</label>
            <textarea id="sobreNegocio" name="sobreNegocio"></textarea>
          </div>
        </div>
        <div class="container-button">
          <button class="btn secundario prev-btn" type="button" ">Voltar</button>
          <button class=" btn padrao next-btn" type="button">continuar</button>
        </div>
      </div>
      <div class="form-step">
        <div class="content">
          <div class="input-wrapper">
            <label for="objetivosProjeto">Objetivos do projeto</label>
            <textarea id="objetivosProjeto" name="objetivosProjeto" required></textarea>
          </div>
        </div>
        <div class="container-button">
          <button class="btn secundario prev-btn" type="button">voltar</button>
          <button class="btn padrao" type="submit">Enviar reposta</button>
        </div>
      </div>
    </form>
  </main>
  <script src="./script.js"></script>
</body>

</html>
